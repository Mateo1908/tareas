<!DOCTYPE html>
<html>
<head>
	<title>cuadro</title>
	<style > 
		.lola{
			position: absolute;
			top: 100px;
			left: 100px;
			width: 200px;
			height: 500px;
			background: red;
		}
		.lolo{
			position: absolute;
			top: 100px;
			left: 100px;
			width: 200px;
			height: 500px;
			background: yellow;
		}
		.lila
		{
		    position: absolute;
			top: 100px;
			left: 100px;
			width: 200px;
			height: 500px;
		   background: blue;	
		}
	</style>
</head>
<body onkeypress="color()">
	<div id="hola"	class="lola"> </div>

	<script>
		function color(){
		if(event.code=="KeyR")
		{
		
	 	var n4=document.getElementById('hola');
	 	n4.className='lolo';
	   }
		if (event.code=="KeyZ") 
		{
			var n3=document.getElementById('hola');
	 	    n3.className='lila';
		}
		if (event.code=="KeyC")
		{
			var n2=document.getElementById('hola');
	 	    n2.className='lola';
		}	
}
	</script>
	<div class="div">
		<script type="text/javascript">
			function frase() 
				{
					var frase;
					var opcion = prompt("Ingrese una frase", "");

					if(opcion == null || opcion == "")
					{
						frase = "Debe ingresar una frase"; 
					}
					else 
					{
						frase = opcion;
						alert("Oprima la Letra R,Z o C para cambiar el color del cuadro");
					}
					document.getElementById("div").innerHTML = frase;
					document.getElementById("R").innerHTML = frase;
					document.getElementById("Z").innerHTML = frase;
					document.getElementById("C").innerHTML = frase;
				}
		
	</script>
	</div>
    <center>	
	<div id="div" class="contenido">
		</div>

		<div class="R" id="R">
		</div>

		<div class="Z" id="Z">
		</div>

		<div class="C" id="C">
		</div>

		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<input type="button" value="Mensaje" class="boton" onclick="frase()">
	</center>
	
</body>
</html>
